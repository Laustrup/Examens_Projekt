<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Participant</title>
</head>
<body>
<main>
    <section class="create_participant_form">
        <form action="" method="post">

            <div class="ID_section">
                <label for="participant_ID">ID</label>
                <input type="text" id="participant_ID" name="participant_ID" placeholder="ID" required>
            </div>

            <div class="password_section">
                <label for="participant_password">Password</label>
                <input type="text" id="participant_password" name="participant_password" placeholder="Password" required>
            </div>

            <div class="project_title_section">
                <label for="project_title">Project Title</label>
                <input type="text" id="project_title" name="project_title" placeholder="Project Title" required>
            </div>

            <div class="name_section">
                <label for="participant_name">Name</label>
                <input type="text" id="participant_name" name="participant_name" placeholder="Name" required>
            </div>

            <div class="position_section">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" placeholder="Position" required>
            </div>

            <div class="department_section">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Department" required>
            </div>

            <button type="submit">Update participant</button>
            <p><a href="/index"><button>Go back</button></a></p>

        </form>
    </section>
</main>

</body>
</html>
