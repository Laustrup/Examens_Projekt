<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>

    <header>Create New Project</header>

    <main>
        <section id="create_project_form">
            <form action="/create-project">

                <div class="title_section">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>

                <div class="project_password">
                    <label for="project_password">Password</label>
                    <input type="text" id="project_password" name="project_password" placeholder="Password" required>
                </div>

                <button type="submit">Create Project</button>
                <p><a href="/index"><button>Go back</button></a></p>

            </form>
        </section>
    </main>

</body>
</html>
