<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/login_create.css}">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<main>
    <section class="current_projects">
        <p th:text="${projectManager.getId}"></p>

        <form action="/direct_project_page" method="POST">
            <ul th:each="project : ${projects}">
                <li><button type="submit" th:value="${project.getTitle()}" name="project_title"><p th:text="${project.getTitle()}"></p></button></li>
            </ul>
        </form>

        <section class="participant_form">
            <form action="/update_participant" method="post">

                <div class="ID_section">
                    <label for="participant_ID">ID</label>
                    <input type="text" id="participant_ID" name="participant_ID" th:placeholder="${participant.getId}">
                </div>

                <div class="password_section">
                    <label for="participant_password">Password</label>
                    <input type="password" id="participant_password" name="participant_password" th:placeholder="${participant.getHiddenPassword}" required>
                </div>

                <div class="name_section">
                    <label for="participant_name">Name</label>
                    <input type="text" id="participant_name" name="participant_name" th:placeholder="${participant.getName}" required>
                </div>

                <div class="position_section">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" th:placeholder="${participant.getPosition}" required>
                </div>

                <div class="department_section">
                    <label for="participant_update_department">Department:</label>
                    <select name="department" id="participant_update_department">
                        <option value="COPENHAGEN">COPENHAGEN</option>
                        <option value="OSLO">OSLO</option>
                        <option value="NEW YORK">NEW YORK</option>
                        <option value="DALLAS">DALLAS</option>
                        <option value="LOS ANGELES">LOS ANGELES</option>
                    </select>
                </div>

                <p th:text="${Exception}"></p>

                <button type="submit">Update participant</button>
            </form>
        </section>
    </section>
        <p><a href="/index"><button>Go back</button></a></p>



</main>
</body>
</html>
