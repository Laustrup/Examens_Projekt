<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{static.styles/create_projectmanager.css}">
    <title>Create Projectmanager</title>
</head>
<body>

<header>
    <h1>Create A New Projectmanager</h1>
</header>

<main>
    <div class="container">
        <section id="projectmanager_form">
            <form action="/create_projectmanager" method="post">

                <div class="username_section">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="password_section">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Password" required>
                </div>

                <div>
                    <p th:text="${userAlreadyExists}">User already exists. Please choose different username</p>
                </div>

                <button type="submit">Create Projectmanager</button>

            </form>
            <p><a href="/"><button>Go back</button></a></p>
        </section>
    </div>
</main>
</body>
</html>
