<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Projectmanager</title>
</head>
<body>

    <header>
        <h1>Create A New Projectmanager</h1>
    </header>

    <main>
        <section id="projectmanager_form">
            <form action="/create_projectmanager" method="post">

                <div class="username_section">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="password_section">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Password" required>
                </div>


                <button type="submit">Create Projectmanager</button>
                <p><a href="/index"><button>Go back</button></a></p>

            </form>
        </section>
    </main>

</body>
</html>
