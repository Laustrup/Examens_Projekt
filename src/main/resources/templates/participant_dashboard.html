<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/login_create.css}">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<header th:replace="fragments/header.html"></header>
<main>
<div class="flex-container">
    <form action="/direct_project_page" method="post">
    <ul th:each="projects : ${projects}">
        <li th:text="${projects.getTitle}"></li>
        <button type="submit" value="${projects.getTitle}" name="projectTitle">Push it</button>
    </ul>
    </form>
</div>
</main>
<footer th:replace="fragments/footer.html"></footer>
</body>
</html>
